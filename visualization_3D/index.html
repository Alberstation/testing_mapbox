<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa 3D básico con Mapbox</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <style>
        /* Estilo para el mapa */
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Contenedor del mapa -->
    <div id="map"></div>

    <!-- Script de Mapbox -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <script>
        // Configura tu token de acceso de Mapbox
        mapboxgl.accessToken = 'YOUR-MAPBOX-TOKEN';

        // Configura el mapa
        const map = new mapboxgl.Map({
            container: 'map', // ID del contenedor en el HTML
            style: 'mapbox://styles/mapbox/light-v10', // Estilo del mapa
            center: [-74.006, 40.7128], // Coordenadas de Nueva York (lon, lat)
            zoom: 15, // Nivel de zoom inicial
            pitch: 60, // Inclinación del mapa para efecto 3D
            bearing: -17.6 // Rotación inicial del mapa
        });

        // Agregar controles de navegación
        map.addControl(new mapboxgl.NavigationControl());

        // Cargar los edificios en 3D una vez que el mapa haya cargado
        map.on('load', () => {
            // Agregar una capa de extrusión de edificios en 3D
            map.addLayer({
                'id': '3d-buildings',
                'source': 'composite',
                'source-layer': 'building',
                'filter': ['==', 'extrude', 'true'],
                'type': 'fill-extrusion',
                'minzoom': 15,
                'paint': {
                    'fill-extrusion-color': '#aaa', // Color de los edificios
                    'fill-extrusion-height': [
                        'interpolate', ['linear'], ['zoom'],
                        15, 0,
                        15.05, ['get', 'height']
                    ],
                    'fill-extrusion-base': [
                        'interpolate', ['linear'], ['zoom'],
                        15, 0,
                        15.05, ['get', 'min_height']
                    ],
                    'fill-extrusion-opacity': 0.6
                }
            });
        });
    </script>
</body>
</html>
